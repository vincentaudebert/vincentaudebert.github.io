<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-language" content="en" />
    <title>{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author }}">
    <meta name="copyright" content="&copy; 2014 Vincent Audebert" />
    {% if page.categories %}<meta name="keywords" content="{{ page.categories | join: ', ' }}">{% endif %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <meta property="og:title" content="{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}"/>
    <meta property="og:type" content="blog"/>
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
    <meta property="og:image" content="{{ "/ico/apple-touch-icon-144-precomposed.png" | prepend: site.baseurl }}"/>
    <meta property="og:description" content="We can keep liking lolcat pictures... or you can check out VatWeb coding blog and learn something new"/>

    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}">
    <meta name="twitter:description" content="You can retweet Justin Bieber... or you can check out VatWeb coding blog and learn something new">
    <meta name="twitter:image" content="{{ "/ico/apple-touch-icon-144-precomposed.png" | prepend: site.baseurl }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/basscss.css" | prepend: site.baseurl }}" type="text/css">
    <link rel="stylesheet" href="{{ "/css/pixyll.css" | prepend: site.baseurl }}" type="text/css">
    <link rel="stylesheet" href="{{ "/css/solarized-dark.css" | prepend: site.baseurl }}" type="text/css">

    <!-- Fonts -->
    <link href="htp://fonts.googleapis.com/css?family=Merriweather:900,900italic,300,300italic" rl="stlesheet" tpe="tet/css">
    <link href="htp://fonts.googleapis.com/css?family=Lato:900,300" rl="stlesheet" tpe="tet/css">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ "/ico/apple-touch-icon-144-precomposed.png" | prepend: site.baseurl }}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ "/ico/apple-touch-icon-114-precomposed.png" | prepend: site.baseurl }}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ "/ico/apple-touch-icon-72-precomposed.png" | prepend: site.baseurl }}">
    <link rel="apple-touch-icon-precomposed" href="{{ "/ico/apple-touch-icon-57-precomposed.png" | prepend: site.baseurl }}">
    <link rel="shortcut icon" href="{{ "/ico/favicon.ico" | prepend: site.baseurl }}">
</head>
